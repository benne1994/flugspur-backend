<!DOCTYPE html><html lang="de">
<head>
  <meta charset="utf-8">
  <title>Skifahr-App 3D</title>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #toolbar button {
      display: block;
      margin: 5px 0;
      width: 150px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar">
    <button onclick="startTracking()">GPS folgen</button>
    <button onclick="stopTracking()">GPS stoppen</button>
    <button onclick="toggleSkiLayer()">Skipisten ein/aus</button>
    <button onclick="loadSkiLifts()">Seilbahnen laden</button>
  </div>  <script>
    Cesium.Ion.defaultAccessToken  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5ZTI3MDRmMy1mYjg5LTRjNmYtYjBmZC1kZDQxN2NlNzVkZDEiLCJpZCI6Mjk3NzA1LCJpYXQiOjE3NDU5MzE5MTh9.svRycz7t606srY9WbWiWUaLB2hJpycWmo835Dy-VWtw';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      geocoder: true,
      animation: false,
      timeline: false,
      baseLayerPicker: true,
      sceneMode: Cesium.SceneMode.SCENE3D
    });

    // Skipisten-Layer von OpenSnowMap
    let skiLayer;
    function toggleSkiLayer() {
      if (skiLayer) {
        viewer.imageryLayers.remove(skiLayer);
        skiLayer = null;
      } else {
        skiLayer = viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
          url: 'https://tiles.opensnowmap.org/pistes/{z}/{x}/{y}.png',
          credit: '© OpenSnowMap',
          maximumLevel: 17
        }));
      }
    }

    // GPS-Tracking ein/aus
    let watchId = null;
    function startTracking() {
      if (watchId) return;
      watchId = navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const alt = (pos.coords.altitude || 0) + 1000;
        const dest = Cesium.Cartesian3.fromDegrees(lon, lat, alt);
        viewer.camera.flyTo({ destination: dest, duration: 1 });
        viewer.entities.add({
          position: Cesium.Cartesian3.fromDegrees(lon, lat),
          point: { pixelSize: 10, color: Cesium.Color.ORANGE },
          label: { text: "Dein Standort", font: '14px sans-serif', pixelOffset: new Cesium.Cartesian2(0, -20) }
        });
      }, err => console.warn("GPS nicht verfügbar:", err));
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
    }

    // Seilbahnen aus GeoJSON laden
    async function loadSkiLifts() {
      const response = await fetch("https://raw.githubusercontent.com/benne1994/flugspur-backend/main/seilbahnen.geojson");
      if (!response.ok) {
        console.error("Fehler beim Laden der Seilbahnen");
        return;
      }
      const geojson = await response.json();
      const dataSource = await Cesium.GeoJsonDataSource.load(geojson, { clampToGround: true });
      dataSource.entities.values.forEach(entity => {
        entity.polyline.material = Cesium.Color.PURPLE;
        entity.polyline.width = 5;
      });
      viewer.dataSources.add(dataSource);
    }
  </script></body>
</html>
