<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>3D Karte mit Gelände, GPS, Fähnchen & Fluglinie</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    body { margin: 0; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
</head>
<body>

<div id="map"></div>

<script>
  const maptilerApiKey = 'r9nsDaWjLXRLFpq2ZVcC';

  const map = new maplibregl.Map({
    container: 'map',
    style: `https://api.maptiler.com/maps/hybrid/style.json?key=${maptilerApiKey}`,
    center: [10.25, 50.125],
    zoom: 11,
    pitch: 60,
    bearing: 0,
    maxPitch: 85,
    antialias: true
  });

  let scene, camera, renderer, lineGroup;
  let standort = null;
  let fahnchen = null;

  map.on('load', () => {
    // --- Gelände aktivieren ---
    map.addSource('terrain', {
      type: 'raster-dem',
      tiles: [`https://api.maptiler.com/tiles/terrain-rgb/{z}/{x}/{y}.png?key=${maptilerApiKey}`],
      tileSize: 512,
      maxzoom: 15
    });
    map.setTerrain({ source: 'terrain', exaggeration: 1.5 });

    // --- Skipistenlayer ---
    map.addSource('pisten', {
      type: 'raster',
      tiles: ['https://tiles.opensnowmap.org/pistes/{z}/{x}/{y}.png'],
      tileSize: 256,
      attribution: '© OpenSnowMap'
    });

    map.addLayer({
      id: 'pisten-layer',
      type: 'raster',
      source: 'pisten',
      minzoom: 0,
      maxzoom: 17
    });

    // --- Standort anzeigen (einmalig) ---
    navigator.geolocation.getCurrentPosition(pos => {
      const lon = pos.coords.longitude;
      const lat = pos.coords.latitude;
      standort = [lon, lat];

      new maplibregl.Marker({ color: "#007aff" })
        .setLngLat(standort)
        .addTo(map);

      map.flyTo({ center: standort, zoom: 15, pitch: 60, bearing: 0 });
    }, err => {
      console.warn("Standort nicht verfügbar:", err);
    });

    // --- Fähnchen setzen bei Klick ---
    map.on('click', (e) => {
      const coords = e.lngLat;
      if (fahnchen) fahnchen.remove();

      fahnchen = new maplibregl.Marker({ color: 'red' })
        .setLngLat([coords.lng, coords.lat])
        .addTo(map);

      kameraVomStandortZumFahnchen();
    });

    // --- Three.js Szene vorbereiten ---
    scene = new THREE.Scene();
    camera = new THREE.Camera();
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.autoClear = false;

    lineGroup = new THREE.Group();
    scene.add(lineGroup);

    const material = new THREE.LineBasicMaterial({ color: 0xff0000 });
    const points = [];

    const centerLon = 10.25;
    const centerLat = 50.125;
    const R = 6371000;

    function lonLatAltToVector3(lon, lat, alt) {
      const dLon = (lon - centerLon) * (Math.PI / 180);
      const dLat = (lat - centerLat) * (Math.PI / 180);
      const x = R * dLon * Math.cos(centerLat * Math.PI / 180);
      const y = R * dLat;
      const z = alt;
      return new THREE.Vector3(x, z, -y);
    }

    const flightPath = [
      { lon: 10.0, lat: 50.0, alt: 0 },
      { lon: 10.1, lat: 50.05, alt: 500 },
      { lon: 10.2, lat: 50.1, alt: 800 },
      { lon: 10.3, lat: 50.15, alt: 600 },
      { lon: 10.4, lat: 50.2, alt: 300 },
      { lon: 10.5, lat: 50.25, alt: 0 }
    ];

    flightPath.forEach(p => {
      points.push(lonLatAltToVector3(p.lon, p.lat, p.alt));
    });

    const geometry = new THREE.BufferGeometry().setFromPoints(points);
    const line = new THREE.Line(geometry, material);
    lineGroup.add(line);
    lineGroup.scale.set(500, 500, 500);

    const threeLayer = {
      id: 'threejs-layer',
      type: 'custom',
      renderingMode: '3d',
      onAdd: function (map, gl) {
        renderer.setSize(map.getCanvas().width, map.getCanvas().height);
        renderer.setPixelRatio(window.devicePixelRatio);
        this.renderer = renderer;
      },
      render: function (gl, matrix) {
        const m = new THREE.Matrix4().fromArray(matrix);
        camera.projectionMatrix = m;
        renderer.resetState();
        renderer.render(scene, camera);
        map.triggerRepaint();
      }
    };

    map.addLayer(threeLayer);
  });

  // --- Kamera vom Standort zum Fähnchen ausrichten ---
  function kameraVomStandortZumFahnchen() {
    if (!standort || !fahnchen) return;
    const ziel = fahnchen.getLngLat();
    map.flyTo({
      center: standort,
      zoom: 16,
      pitch: 70,
      bearing: getBearing(standort, [ziel.lng, ziel.lat])
    });
  }

  // --- Richtung berechnen ---
  function getBearing(from, to) {
    const lon1 = from[0] * Math.PI / 180;
    const lat1 = from[1] * Math.PI / 180;
    const lon2 = to[0] * Math.PI / 180;
    const lat2 = to[1] * Math.PI / 180;

    const y = Math.sin(lon2 - lon1) * Math.cos(lat2);
    const x = Math.cos(lat1) * Math.sin(lat2) -
              Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1);
    const brng = Math.atan2(y, x);
    return (brng * 180 / Math.PI + 360) % 360;
  }
</script>

</body>
</html>
