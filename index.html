<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skifahrkarte 3D</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar">
    <button onclick="toggleSkiLayer()">Skipisten ein/aus</button>
  </div>  <script>
    const viewer = new Cesium.Viewer("cesiumContainer", {
      terrainProvider: Cesium.createWorldTerrain(),
      timeline: false,
      animation: false,
      baseLayerPicker: true
    });

    // Standort anzeigen
    navigator.geolocation.getCurrentPosition(position => {
      const coords = position.coords;
      const pos = Cesium.Cartesian3.fromDegrees(coords.longitude, coords.latitude);
      viewer.entities.add({
        position: pos,
        point: { pixelSize: 10, color: Cesium.Color.ORANGE },
        label: { text: "Dein Standort", font: '14px sans-serif', pixelOffset: new Cesium.Cartesian2(0, -20) }
      });
      viewer.camera.flyTo({ destination: pos, duration: 2 });
    });

    // Skipisten-Layer (OpenSnowMap)
    let skiLayer;
    function toggleSkiLayer() {
      if (skiLayer) {
        viewer.imageryLayers.remove(skiLayer);
        skiLayer = null;
      } else {
        skiLayer = viewer.imageryLayers.addImageryProvider(new Cesium.UrlTemplateImageryProvider({
          url: 'https://tiles.opensnowmap.org/pistes/{z}/{x}/{y}.png',
          credit: 'OpenSnowMap',
          maximumLevel: 17
        }));
      }
    }

    // Optional: eigene Skipisten-GeoJSON laden
    async function loadSkiPistes() {
      const response = await fetch("https://raw.githubusercontent.com/benne1994/flugspur-backend/main/skipisten.geojson");
      if (!response.ok) {
        console.error("Fehler beim Laden der Skipisten");
        return;
      }

      const geojson = await response.json();

      const dataSource = await Cesium.GeoJsonDataSource.load(geojson, {
        clampToGround: true
      });

      dataSource.entities.values.forEach(entity => {
        const difficulty = entity.properties?.difficulty?.getValue();
        let color = Cesium.Color.GRAY;

        if (difficulty === "easy") color = Cesium.Color.BLUE;
        else if (difficulty === "intermediate") color = Cesium.Color.RED;
        else if (difficulty === "expert") color = Cesium.Color.BLACK;

        if (entity.polyline) {
          entity.polyline.material = color;
          entity.polyline.width = 3;
        }
      });

      viewer.dataSources.add(dataSource);
    }

    // Direkt laden
    loadSkiPistes();
  </script></body>
</html>
